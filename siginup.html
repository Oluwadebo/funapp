<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/all.min.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <title>SIGN-UP</title>
    <style>
        @media only screen and (max-width: 600px){
            .modal-heade{
                margin: 30px;
            }
        }
    </style>
</head>
<body style="background-color: #15273B;">

    <div class="container">

            <div class="modal-dialog text-center rounded modal-heade mt-5">
                <div class="modal-content">
                    <div class="modal-body">
                        <h2 class="modal-title my-3" style="color: rgb(25, 25, 87);"><i>SIGN-UP</i></h2>
                        <div class="container my-3">
                            <input type="text" class="form-control my-3" placeholder="&#x1F464;&nbsp;Your firstname" id="firstname"><small id="message1"></small>
                            <input type="text" class="form-control my-3" placeholder="&#x1F464;&nbsp;Your lastname" id="lastname"><small id="message2"></small>
                            <input type="address" class="form-control my-3" placeholder="&#x1f447;&nbsp;Your address" id="address"><small id="message3"></small>
                            <input type="email" class="form-control my-3" placeholder="&#x1F4E7;&nbsp;Your email" id="email"><small id="message4"></small>
                            <input type="password" class="form-control my-3" maxlength="10" placeholder="&#x1F512;&nbsp;Your password" id="password"><small id="message5"></small>
                            <input type="number" class="form-control my-3" placeholder="&#x1F5A7;&nbsp;Your phone number" id="number"><small id="message6"></small>
                            <select class="form-control" id="gen">
                                <option value="">Choose Gender</option>
                                <option  value="1">Male</option>
                                <option  value="2">Female</option>
                            </select><small id="message7"></small>
                        </div>
                        <button type="button" class="btn btn-primary col-10 col-md-5 my-2" onclick="signup()">SIGN-UP</button>
                        <button type="button" class="btn btn-primary col-10 col-md-5 my-2" onclick="signinn()">SIGN-IN</button>
                    </div>
                </div>
            </div>
        </div>
    
    </div>

    <script src="javascript.js"></script>
    <script src="bootstrap-4.3.1-dist/js/jquery-slim.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

</body>
</html>
